<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="main">
    <div class="left-section">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="img-section">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
    </div>
      <div class="right-section">
        <h2 class="heading">Build The Community Your Fans Will Love
        </h2>
        <p class="intro-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register">Register</button>
        <div class="icons">
          <img src="./images/logo-facebook.svg" alt="facebook">
          <img src="./images/logo-twitter.svg" alt="twitter">
          <img src="./images/logo-instagram.svg" alt="instagram">
        </div>
      </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
